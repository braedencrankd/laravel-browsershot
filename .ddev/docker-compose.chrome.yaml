version: "1.0"
services:
  chromium:
    image: zenika/alpine-chrome
    command:
      [
        chromium-browser,
        "--headless",
        "--disable-gpu",
        "--remote-debugging-address=0.0.0.0",
        "--remote-debugging-port=9222",
      ]
    cap_add:
      - SYS_ADMIN
    ports:
      - "9222:9222"
    networks:
      ddev_default:
        ipv4_address: 172.22.0.100
